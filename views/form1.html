<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal</title>
</head>
<body>

<repeat group="{{@errors}}" key="{{@animal}}" value="{{@error}}">
    <h1>Error: {{@error}}</h1>
</repeat>

<form method="POST" action="#">

    <label>Animal
        <input type="text" name="animal" value="{{@previous}}">
    </label>

    <label>Quantity:
        <input type="text" name="qty" value="{{@previousQty}}">
    </label>

    <input type="submit" value="Next">

</form>

</body>
</html>
