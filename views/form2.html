<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Color</title>
</head>
<body>

<repeat group="{{@errors}}" key="{{@color}}" value="{{@error}}">
    <h1>Error: {{@error}}</h1>
</repeat>

<form action="#" method="post">
    <label>Color
        <select id="color" name="color">
            <option >--Select a color--</option>
            <repeat group="{{@colors}}" value="{{@colorOption}}">
                <option
                <check if="{{@colorOption == @color}}">selected</check>>
                {{@colorOption}}</option>
            </repeat>

        </select>
    </label>

    <button type="submit">Submit</button>
</form>

</body>
</html>
